---
#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: code-analysis-supply-chain
spec:
  selector:
    workload-intent: code-analysis
  resources:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: source

    - name: code-analysis-source
      templateRef:
        kind: ClusterSourceTemplate
        name: code-analysis
      sources:
        - resource: source-provider
          name: source

    - name: image-builder
      params:
      - name: serviceAccount
        value: #@ data.values.service_account_name
      - name: clusterBuilder
        value: default
      - name: registry
        value:
          repository: tapsme/supply-chain
          server: harbor-repo.vmware.com
      sources:
      - name: code-analysis-source
        resource: code-analysis
      templateRef:
        kind: ClusterImageTemplate
        name: kpack-template